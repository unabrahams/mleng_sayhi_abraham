name: CI (main)

on:
  push:
    branches: [ "main" ]

jobs:
  test-lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest mypy pylint

      - name: PyTest
        run: pytest -q || true

      - name: mypy
        run: mypy . || true

      - name: pylint (non-fatal)
        run: |
          set +e
          pylint $(git ls-files '*.py') || true
